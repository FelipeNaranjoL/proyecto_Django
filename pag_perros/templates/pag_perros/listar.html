<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    {%load static%}
    <!-- <link rel="stylesheet" href="{% static 'pag_perros/css/estilos_tabla.css'%}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- navegador de la pagina -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MundoAnimal</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Juguetes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'alimentos'%}">Alimentos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'formulario'%}">Formulario</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'pelis'%}">Pelis</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Acciones
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'listar'%}">Listar</a></li>
                  <li><a class="dropdown-item" href="{% url 'agregar_producto'%}">Agregar</a></li>
                </ul>
              </li>
              <!-- {% comment %} <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li> {% endcomment %} -->
            </ul>
            <!-- {% comment %} <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> {% endcomment %} -->
          </div>
        </div>
      </nav>
      <br><br>
      <!-- tabla -->

      <div class="card">
        <div class="card body">
          <h2>Listado de alimentos</h2>
          <hr>
          <table class="table table-striped table-hover table-responsive-sm">
            <tr>
              <th>nombre</th>
              <th>marca</th>
              <th>precio</th>
              <th>peso</th>
              <th>Opciones</th>
            </tr>
            {% for p in alimentos%}
      
            <tr>
              <td>{{p.nombre}}</td>
              <td>{{p.marca}}</td>
              <td>{{p.precio}}$</td>
              <td>{{p.peso}}KG</td>
              <td><a href="{% url 'modificar_producto' p.id %}" class="btn btn-info btn-sm">Modificar</a>
              <a href="{% url 'eliminar_producto' p.id %}" class="btn btn-danger btn-sm">Eliminar</a></td>
            </tr>
            {% endfor%}
          </table>
        </div>
      </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
